<div class="container">
    <div class="box">
        <form [formGroup]="adminForm">
            <div class="boxhead">Admin Login</div>
            <div class="f">
                <div><input formControlName="email" type="email" placeholder="email id"></div>
                <div><input formControlName="password" type="text" placeholder="Password"></div>
                <div><button (click)="adminLogin()" class="loginbt">Login</button></div>
            </div>   
            <div class="boxbottom">
                <div><a style="text-decoration: none;" routerLink="">Back to Login</a></div>
            </div>

        </form>
 
    </div>
</div>
