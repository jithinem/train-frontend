 

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" value="{{email}}"><br>
        <input type="text"><br>
        <input type="text"><br>
        <input type="text"><br>
        <button>Booked ticket's details</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>      
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
    <img width="100px" src="https://www.seekpng.com/png/detail/209-2096181_dive4-getting-to-koh-tao-train-logo-black.png" alt="">
    <h1>GOLDEN LINE KERALA RAIL LIMITED</h1>
  
    <div class="collapse navbar-collapse myaccount" id="navbarSupportedContent">
      <form class="form-inline  my-2 my-lg-0 ">
        <button type="button" (click)="myaccount()" class="btn btn-outline-success my-2 my-sm-0 me-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          My Account
        </button>
        
        <button class="btn btn-outline-success my-2 my-sm-0 me-3" type="submit" (click)="logout()">logout</button>
        
      </form>
    </div>
  </nav>
