<div class="container-fluid">
    <div class="box">
        <form [formGroup]="loginForm">
            <div class="boxhead">Login</div>
            <div class="f">

                <div style="color: red;" *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched">Invalid email id</div>
                <div><input formControlName="email" type="email" placeholder="email id"></div>

                <div style="color: red;" *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched">Invalid password</div>
                <div><input formControlName="password" type="password" placeholder="Password"></div>
                <div><button class="loginbt" (click)="login()">Login</button></div>
            </div>
            <div class="boxbottom">
                <div>Not registered?<a routerLink="register">Sign Up here</a></div>
                <div><a routerLink="admin">Admin Login</a></div>
            </div>

        </form>
    
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
